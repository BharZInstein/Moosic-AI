<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moosic AI · Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="app-body" data-default-image="{{ url_for('static', filename='default-avatar.png') }}">
    <div class="ambient-glow glow-one"></div>
    <div class="ambient-glow glow-two"></div>
    <div class="ambient-glow glow-three"></div>

    <div class="simple-container">
        <header class="dashboard-header glass-card">
            <h1>Welcome, {{ user.display_name }}!</h1>
            <div class="user-info">
                <img src="{{ user.images[0].url if user.images else url_for('static', filename='default-avatar.png') }}"
                    alt="Profile" class="profile-image">
                <a href="{{ url_for('logout') }}" class="cta-button ghost">Logout</a>
            </div>
        </header>

        <main class="dashboard-main simple-dashboard">
            <section class="panel glass-card">
                <h2>How are you feeling today?</h2>
                <textarea id="moodText" placeholder="Tell me about your mood..."></textarea>
                <button id="analyzeMood" class="cta-button primary">Analyze Mood</button>
            </section>

            <section class="panel glass-card" id="resultsSection" style="display: none;">
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div class="mood-analysis">
                    <h3>Mood Analysis</h3>
                    <p id="moodAnalysis"></p>
                </div>

                <div class="recommendations">
                    <h3>Recommended Tracks</h3>
                    <div id="recommendationsList" class="tracks-grid"></div>
                </div>
            </section>
        </main>

        <footer class="simple-footer">
            <p>made with ❤️ by bharz</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
